<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Dream Vacations!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script>
$(document).ready(function(){
  $("#search").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#vacationTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <a class="navbar-brand" href="/welcome/">Dream Vacations</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/vacations/">Locations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bookings/">My Bookings</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid"><br>
        <div class="d-flex justify-content-between mt-2">
            <div style="width:30%">
                <input class="form-control" id="search" placeholder="Search..." type="text">
            </div>
            <button class="btn btn-dark">Add</button>
        </div>
        <table class="table table-hover mt-3">
            <thead>
            <tr>
                <th>Hotel</th>
                <th>Stars</th>
                <th>Location</th>
                <th>Rating</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="vacationTable">
            <tr data-th-each="vacation : ${vacations}">
                <td>
                    <a class="nav-link text-dark" data-th-href="${vacation.vacationId}"
                       data-th-text="${vacation.name}"></a>
                </td>
                <td data-th-text="${vacation.stars}"></td>
                <td data-th-text="${vacation.location}"></td>
                <td data-th-text="${vacation.rating}"></td>
                <td><i class="fas fa-edit mr-2"></i>
                    <i class="fas fa-trash-alt ml-2"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
